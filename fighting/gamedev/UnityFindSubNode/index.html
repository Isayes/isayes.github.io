an><br><span class="line">            if (ts[i] != null) GameObject.Destroy(ts[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        return go.gameObject.AddComponent&lt;T&gt;();</span><br><span class="line">    &#125;</span><br><span class="line">    return null;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// &lt;summary&gt;</span><br><span class="line">/// 添加组件</span><br><span class="line">/// &lt;/summary&gt;</span><br><span class="line">public static T Add&lt;T&gt;(Transform go) where T : Component &#123;</span><br><span class="line">    return Add&lt;T&gt;(go.gameObject);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// &lt;summary&gt;</span><br><span class="line">/// 查找子对象</span><br><span class="line">/// &lt;/summary&gt;</span><br><span class="line">public static GameObject Child(GameObject go, string subnode) &#123;</span><br><span class="line">    return Child(go.transform, subnode);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// &lt;summary&gt;</span><br><span class="line">/// 查找子对象</span><br><span class="line">/// &lt;/summary&gt;</span><br><span class="line">public static GameObject Child(Transform go, string subnode) &#123;</span><br><span class="line">    Transform tran = go.FindChild(subnode);</span><br><span class="line">    if (tran == null) return null;</span><br><span class="line">    return tran.gameObject;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// &lt;summary&gt;</span><br><span class="line">/// 取平级对象</span><br><span class="line">/// &lt;/summary&gt;</span><br><span class="line">public static GameObject Peer(GameObject go, string subnode) &#123;</span><br><span class="line">    return Peer(go.transform, subnode);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"> rity.Cryptography.MD5CryptoServiceProvider();</span><br><span class="line">        byte[] retVal = md5.ComputeHash(fs);</span><br><span class="line">        fs.Close();</span><br><span class="line"></span><br><span class="line">        StringBuilder sb = new StringBuilder();</span><br><span class="line">        for (int i = 0; i &lt; retVal.Length; i++) &#123;</span><br><span class="line">            sb.Append(retVal[i].ToString(&quot;x2&quot;));</span><br><span class="line">        &#125;</span><br><span class="line">        return sb.ToString();</span><br><span class="line">    &#125; catch (Exception ex) &#123;</span><br><span class="line">        throw new Exception(&quot;md5file() fail, error:&quot; + ex.Message);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// &lt;summary&gt;</span><br><span class="line">/// 清除所有子节点</span><br><span class="line">/// &lt;/summary&gt;</span><br><span class="line">public static void ClearChild(Transform go) &#123;</span><br><span class="line">    if (go == null) return;</span><br><span class="line">    for (int i = go.childCount - 1; i &gt;= 0; i--) &#123;</span><br><span class="line">        GameObject.Destroy(go.GetChild(i).gameObject);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// &lt;summary&gt;</span><br><span class="line">/// 清理内存</span><br><span class="line">/// &lt;/summary&gt;</span><br><span class="line">public static void ClearMemory() &#123;</span><br><span class="line">    GC.Collect(); Resources.UnloadUnusedAssets();</span><br><span class="line">    LuaManager mgr = AppFacade.Instance.GetManager&lt;LuaManager&gt;(ManagerName.Lua);</span><br><span class="line">    if (mgr != null) mgr.LuaGC();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
