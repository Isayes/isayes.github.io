        <figure class="highlight lua"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">--- This demonstrates a technique for implementing object oriented inheritance in Lua.</span></span><br><span class="line"><span class="comment">--- # Simple Classes</span></span><br><span class="line"><span class="comment">--- The following example implements a class with no inheritance:</span></span><br><span class="line"></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"></span><br><span class="line">SimpleClass = &#123;&#125;</span><br><span class="line">SimpleClass_mt = &#123; __index = SimpleClass &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- This function creates a new instance of SimpleClass</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">SimpleClass:create</span><span class="params">()</span></span></span><br><span class="line">    <span class="keyword">local</span> new_inst = &#123;&#125;; <span class="comment">-- the new instance</span></span><br><span class="line">    <span class="built_in">setmetatable</span>(new_inst, SimpleClass_mt); <span class="comment">-- all instance share the same metatable</span></span><br><span class="line">    <span class="keyword">return</span> new_inst;</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- Here are some functions for SimpleClass</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">SimpleClass:className</span><span class="params">()</span></span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">"SimpleClass"</span>)</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">SimpleClass:doSomething</span><span class="params">()</span></span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">"Doing something"</span>)</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--- In the above example, SimpleClass represents a table that holds all of our class's methods, like a class declaration.</span></span><br><span class="line"><span class="comment">--- SimpleClass_mt is the metatable we will attach to each class instance we create. The function "SimpleClass:create()"</span></span><br><span class="line"><span class="comment">--- creates an instance of our class SimpleClass. Construction of a class instance involves creating an empty table</span></span><br><span class="line"><span class="comment">--- and then attaching our SimpleClass metamethods to it. The result of attaching the metamethods is that the new</span></span><br><span class="line"><span class="comment">--- instance looks to the metatable we attached for its customised behaviour.</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"><span class="comment">--- Method invocations(方法调用) on the instance will trigger the "index" event on the instance, causing a lookup on the "__index"</span></span><br><span class="line"><span class="comment">--- member of the instance's metatable. The __index member is simply a reference to SimpleClass. Therefore, method</span></span><br><span class="line"><span class="comment">--- invocations on the instance will cause a lookup in the SimpleClass table.</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--- # Implementing Inheritance</span></span><br><span class="line"><span class="comment">--- Now we want to create a new class SubClass that inherits and, optionally, overrides functions from SimpleClass.</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- Create a new class that inherits from a base class</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">inheritsFrom</span><span class="params">(baseClass)</span></span></span><br><span class="line">    <span class="comment">-- The following lines are equivalent to the SimpleClass example:</span></span><br><span class="line">    <span class="comment">-- Create the table and metatable representing the className</span></span><br><span class="line">    <span class="keyword">local</span> new_class = &#123;&#125;</span><br><span class="line">    <span class="keyword">local</span> class_mt = &#123; __index = new_class &#125;</span><br><span class="line">    <span class="comment">-- Note that this function uses class_mt as an upvalue, so every instance of the class will share the same metatable.</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">new_class:create</span><span class="params">()</span></span></span><br><span class="line">        <span class="keyword">local</span> newinst = &#123;&#125;</span><br><span class="line">        <span class="built_in">setmetatable</span>(newinst, class_mt)</span><br><span class="line">        <span class="keyword">return</span> newinst</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    <span class="comment">-- The following is the key to implementing inheritance:</span></span><br><span class="line">    <span class="comment">-- The __index memeber of the new class's metatable references the base class. This implies that methods of the</span></span><br><span class="line">    <span class="comment">-- base class will be exposed to the sub-class, and that the sub-class can override any of these methods.</span></span><br><span class="line">    <span class="keyword">if</span> baseClass <span class="keyword">then</span></span><br><span class="line">        <span class="built_in">setmetatable</span>(new_class, &#123; __index = baseClass &#125;)</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">return</span> new_class</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--- The function inheritsFrom(baseClass) takes a single argument, the class declaration we want to inherit from. The</span></span><br><span class="line"><span class="comment">--- function returns a class declaration which we can then tailor. "new_class" is the new class declaration to be</span></span><br><span class="line"><span class="comment">--- returned. The nested function "new_class:create()" is part of the class declaration returned and will create</span></span><br><span class="line"><span class="comment">--- new instances of the sub class we are creating. This function creates a newinst table which uses our new class</span></span><br><span class="line"><span class="comment">--- table to hold its methods. The new class table in turn looks in the baseClass if it cannot find a method we require,</span></span><br><span class="line"><span class="comment">--- and thus we inherit its methods.</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--- # Inheritance Example</span></span><br><span class="line"><span class="comment">--- Building on Simpleclass we now create a class called SubClass that inherits from SimpleClass and overrides className()</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"></span><br><span class="line">SubClass = inheritsFrom(SimpleClass) <span class="comment">-- create a class that inherits from SimpleClass</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubClass:className</span><span class="params">()</span></span></span><br><span class="line">    <span class="comment">-- override className() function</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">"SubClass"</span>)</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line">simple = SimpleClass:create() <span class="comment">-- create an instance of SimpleClass</span></span><br><span class="line">simple:className()</span><br><span class="line"></span><br><span class="line"><span class="comment">--- # OO Properties</span></span><br><span class="line"><span class="comment">--- We can now expand on our inheritance structure and add features that are common in other languages, like access to</span></span><br><span class="line"><span class="comment">--- class's super class and a isa() method that provides type id functionality:</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- a new inheritsFrom() function</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">inheritsFrom</span><span class="params">(baseClass)</span></span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">local</span> new_class = &#123;&#125;</span><br><span class="line">    <span class="keyword">local</span> class_mt = &#123; __index = new_class &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">new_class:create</span><span class="params">()</span></span></span><br><span class="line">        <span class="keyword">local</span> newinst = &#123;&#125;</span><br><span class="line">        <span class="built_in">setmetatable</span>(newinst, class_mt)</span><br><span class="line">        <span class="keyword">return</span> newinst</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">nil</span> ~= baseClass <span class="keyword">then</span></span><br><span class="line">        <span class="built_in">setmetatable</span>(new_class, &#123; __index = baseClass &#125;)</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">-- implementation of additional OO properties starts here</span></span><br><span class="line">    <span class="comment">-- return the class object of the instance</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">new_class:class</span><span class="params">()</span></span></span><br><span class="line">        <span class="keyword">return</span> new_class</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">--return the super class object of the instance</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">new_class:superClass</span><span class="params">()</span></span></span><br><span class="line">        <span class="keyword">return</span> baseClass</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">-- return true if the caller is an instance of theClass</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">new_class:isa</span><span class="params">(theClass)</span></span></span><br><span class="line">        <span class="keyword">local</span> b_isa = <span class="keyword">false</span></span><br><span class="line">        <span class="keyword">local</span> cur_class = new_class</span><br><span class="line">        <span class="keyword">while</span> (<span class="keyword">nil</span> ~= cur_class) <span class="keyword">and</span> (<span class="keyword">false</span> == b_isa) <span class="keyword">do</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> cur_class == theClass <span class="keyword">then</span></span><br><span class="line">                b_isa = <span class="keyword">true</span></span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">                cur_class = cur_class:superClass()</span><br><span class="line">            <span class="keyword">end</span></span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">        <span class="keyword">return</span> b_isa</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">return</span> new_class</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">SimpleClass = inheritsFrom(<span class="keyword">nil</span>)</span><br><span class="line">SubClass = inheritsFrom(SimpleClass)</span><br><span class="line">FinalClass = inheritsFrom(SubClass)</span><br><span class="line">sub = SubClass:create()</span><br><span class="line">fc = FinalClass:create()</span><br><span class="line"><span class="built_in">print</span>(fc:isa(SubClass)) <span class="comment">--&gt; true</span></span><br><span class="line"><span class="built_in">print</span>(fc:isa(FinalClass)) <span class="comment">--&gt; true</span></span><br><span class="line"><span class="built_in">print</span>(sub:isa(SubClass)) <span class="comment">--&gt; true</span></span><br><span class="line"><span class="built_in">print</span>(sub:isa(FinalClass)) <span class="comment">--&gt; false</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--- # Alternative Approach: Prototype Based</span></span><br><span class="line"><span class="comment">--- Prototype-based programming is a style of object-oriented programming in which classes are not present, and behaviour</span></span><br><span class="line"><span class="comment">--- reuse(known as inheritance in class-based language) is performed via a process of cloning existing objects that</span></span><br><span class="line"><span class="comment">--- serve as prototypes. This model can also be known as class-less, prototype-oriented or instance-based programming.</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"><span class="comment">--- Most of the code is basically the same as above, but reduced to only the essentials needed to make "Prototype based</span></span><br><span class="line"><span class="comment">--- programming" work. More exactly it allows prototype programming using cloning and prototype delegation. Access to</span></span><br><span class="line"><span class="comment">--- a property not set in an object is delegated to it's prototype. This code uses the table as the very basic prototype</span></span><br><span class="line"><span class="comment">--- and object as a specialization of table. The function object.isa is not strictly needed for the prototype paradigm,</span></span><br><span class="line"><span class="comment">--- but more of a convenience.</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"><span class="comment">--- Function :</span></span><br><span class="line"><span class="comment">---     --&gt; "clone(base_object[, clone_object]) -&gt; table"</span></span><br><span class="line"><span class="comment">---     Parameters :</span></span><br><span class="line"><span class="comment">---         base_object --&gt; table, the base object to be cloned.</span></span><br><span class="line"><span class="comment">---         clone_object --&gt; table, an optional object to turn into a clone of base_object.</span></span><br><span class="line"><span class="comment">---     Returns:</span></span><br><span class="line"><span class="comment">---         table --&gt; the new clone</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"><span class="comment">--- If "new_object" is not of type "table new_object" is returned if it's not nil which case "base_object" is return.</span></span><br><span class="line"><span class="comment">--- "new_object" has it's metatable set to itself, and it's "__index" now points to its prototype "base_object.clone" is</span></span><br><span class="line"><span class="comment">--- also available as "object.clone"</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"><span class="comment">--- Function:</span></span><br><span class="line"><span class="comment">---     --&gt; isa(clone_object, base_object) -&gt; bool</span></span><br><span class="line"><span class="comment">---     Parameters:</span></span><br><span class="line"><span class="comment">---         clone_object --&gt; table, the clone to check</span></span><br><span class="line"><span class="comment">---         base_object --&gt; table, the suspected base of clone_object</span></span><br><span class="line"><span class="comment">---     Returns:</span></span><br><span class="line"><span class="comment">---         bool --&gt; clone has base in the prototype hierarchy</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"><span class="comment">--- If neither of the arguments is a table isa falls back to returning the comparison of the types. It's also av ailable</span></span><br><span class="line"><span class="comment">--- as object.isa.</span></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- The Code</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">clone</span><span class="params">(base_object, clone_object)</span></span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">type</span>(base_object) ~= <span class="string">"table"</span> <span class="keyword">then</span></span><br><span class="line">        <span class="keyword">return</span> clone_object <span class="keyword">or</span> base_object</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    clone_object = clone_object <span class="keyword">or</span> &#123;&#125;</span><br><span class="line">    clone_object.__index = base_object</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">setmetatable</span>(clone_object, clone_object)</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">isa</span><span class="params">(clone_object, base_object)</span></span></span><br><span class="line">    <span class="keyword">local</span> clone_object_type = <span class="built_in">type</span>(clone_object)</span><br><span class="line">    <span class="keyword">local</span> base_object_type = <span class="built_in">type</span>(base_object)</span><br><span class="line">    <span class="keyword">if</span> clone_object_type ~= <span class="string">"table"</span> <span class="keyword">and</span> base_object_type ~= <span class="string">"table"</span> <span class="keyword">then</span></span><br><span class="line">        <span class="keyword">return</span> clone_object_type == base_object_type</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">local</span> index = clone_object.__index</span><br><span class="line">    <span class="keyword">local</span> _isa = index == base_object</span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">not</span> _isa <span class="keyword">and</span> index ~= <span class="keyword">nil</span> <span class="keyword">do</span></span><br><span class="line">        index = index.__index</span><br><span class="line">        _isa = index == base_object</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">return</span> _isa</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">object = clone(<span class="built_in">table</span>, &#123; clone = clone, isa = isa &#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">--- end.</span></span><br></pre></td></tr></table></figure>
