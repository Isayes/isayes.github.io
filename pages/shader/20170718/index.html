pan><br><span class="line">- - [SubShader 1] 用于 Shader Model 3.0</span><br><span class="line">- - - - [Pass 1]：正向基础渲染通道（Base Forward Pass）</span><br><span class="line">- - - - [Pass 2]：正向附加渲染通道（Additive Forward Pass）</span><br><span class="line">- - - - [Pass 3]：阴影渲染通道（Shadow Caster Pass）</span><br><span class="line">- - - - [Pass 4]：延迟渲染通道（Deferred Render Pass）</span><br><span class="line">- - - - [Pass 5]：元通道（Meta Pass）</span><br><span class="line">- - [SubShader 2] 用于 Shader Model 2.0</span><br><span class="line">- - - - [Pass 1]：正向基础渲染通道（Base Forward Pass）</span><br><span class="line">- - - - [Pass 2]：正向附加渲染通道（Additive Forward Pass）</span><br><span class="line">- - - - [Pass 3]：阴影渲染通道（Shadow Caster Pass）</span><br><span class="line">- - - - [Pass 4]：元通道（Meta Pass）</span><br><span class="line">- - [Fallback "VertexLit"]</span><br><span class="line">**/</span></span><br><span class="line">Shader <span class="string">"Standard"</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="comment">// 属性 //</span></span><br><span class="line">	Properties</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">// 主颜色</span></span><br><span class="line">		_Color(<span class="string">"Color"</span>, Color) = (<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>)</span><br><span class="line">		<span class="comment">// 主纹理</span></span><br><span class="line">		_MainTex(<span class="string">"Albedo"</span>, <span class="number">2</span>D) = <span class="string">"white"</span> &#123;&#125;</span><br><span class="line">		<span class="comment">// Alpha 剔除值</span></span><br><span class="line">		_Cutoff(<span class="string">"Alpha Cutoff"</span>, Range(<span class="number">0.0</span>, <span class="number">1.0</span>)) = <span class="number">0.5</span></span><br><span class="line">		<span class="comment">// 平滑、光泽度</span></span><br><span class="line">		_Gl feature _EMISSION</span><br><span class="line">			#pragma shader_feature _METALLICGLOSSMAP</span><br><span class="line">			#pragma shader_feature _ _SMOOTHNESS_TEXTURE_ALBEDO_CHANNEL_A</span><br><span class="line">			#pragma shader_feature _ _SPECULARHIGHLIGHTS_OFF</span><br><span class="line">			#pragma shader_feature ___ _DETAIL_MULX2</span><br><span class="line">			#pragma shader_feature _PARALLAXMAP</span><br><span class="line"></span><br><span class="line">			#pragma multi_compile_prepassfinal</span><br><span class="line">			#pragma multi_compile_instancing</span><br><span class="line"></span><br><span class="line">			#pragma vertex vertDeferred</span><br><span class="line">			#pragma fragment fragDeferred</span><br><span class="line"></span><br><span class="line">			#include <span class="string">"UnityStandardCore.cginc"</span></span><br><span class="line"></span><br><span class="line">			ENDCG</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 通道5 //</span></span><br><span class="line">		<span class="comment">// Extracts information for lightmapping, GI (emission, albedo, ...)</span></span><br><span class="line">		<span class="comment">// This pass it not used during regular rendering.</span></span><br><span class="line">		<span class="comment">// 元通道（Meta Pass），是全局光照 GI，光照贴图等技术提取相关参数，如（emission，albedo 等参数值）</span></span><br><span class="line">		<span class="comment">// 此通道并不在常规的渲染过程中使用</span></span><br><span class="line">		Pass</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">// 设置通道名称</span></span><br><span class="line">			Name <span class="string">"META"</span></span><br><span class="line">			<span class="comment">// 于通道中设置光照模型为 Meta</span></span><br><span class="line">			Tags &#123; <span class="string">"LightMode"</span>=<span class="string">"Meta"</span> &#125;</span><br><span class="line">			<span class="comment">// 关闭剔除操作</span></span><b br><span class="line">			Name <span class="string">"FORWARD"</span></span><br><span class="line">			<span class="comment">// 于通道标签中设置光照模型为 Forward 正向渲染基础通道</span></span><br><span class="line">			Tags &#123; <span class="string">"LightMode"</span> = <span class="string">"ForwardBase"</span> &#125;</span><br><span class="line">			<span class="comment">// 混合操作：源混合乘以目标混合，结果为两者的混合</span></span><br><span class="line">			Blend [_SrcBlend] [_DstBlend]</span><br><span class="line">			<span class="comment">// 根据 _Write 参数设置深度写入模式开关与否</span></span><br><span class="line">			ZWrite [_ZWrite]</span><br><span class="line"></span><br><span class="line">			CGPROGRAM</span><br><span class="line">			<span class="comment">// 着色器编译目标：Model 2.0 /////</span></span><br><span class="line">			#pragma target <span class="number">2.0</span></span><br><span class="line"></span><br><span class="line">			#pragma shader_feature _NORMALMAP</span><br><span class="line">			#pragma shader_feature _ _ALPHATEST_ON _ALPHABLEND_ON _ALPHAPREMULTIPLY_ON</span><br><span class="line">			#pragma shader_feature _EMISSION</span><br><span class="line">			#pragma shader_feature _METALLICGLOSSMAP</span><br><span class="line">			#pragma shader_feature _ _SMOOTHNESS_TEXTURE_ALBEDO_CHANNEL_A</span><br><span class="line">			#pragma shader_feature _ _SPECULARHIGHLIGHTS_OFF</span><br><span class="line">			#pragma shader_feature _ _GLOSSYREFLECTIONS_OFF</span><br><span class="line">			<span class="comment">// SM2.0: NOT SUPPORTED shader_feature ___ _DETAIL_MULX2</span></span><br><span class="line">			<span class="comment">// SM2.0: NOT SUPPORTED shader_feature _PARALLAXMAP</span></span><br><span class="line"></span><br><span class="line">			<span class="comment">// 跳过如下变体的编译，简化编译过程</span></span><br><span class="line">			#pragma skip_variants SHADOWS_SOFT DIRLIGHTMAP_COMBINED</span><br><span class="line"></span><br><span class="line">			<span class="comment">// 着色器编译多样化快捷指令</span></span><br><span class="line">			#pragma multi_compile_fwdbase</span><br><span class="line">			#pragma multi_compile_fog</span><br><span class="line"></span><br><span class="line">			#pragma vertex vertBase</span><br><span class="line">			#pragma fragment fragBase</span><br><span class="line">			#include <span class="string">"UnityStandardCoreForward.cginc"</span></span><br><span class="line"></span><br><span class="line">			ENDCG</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 通道2 //</span></span><br><span class="line">		<span class="comment">// 正向附加渲染通道 Additive forward pass (one light per pass)</span></span><br><span class="line">		<span class="comment">// 以每一个光照一个通道的方式应用附加的逐像素光照</span></span><br><span class="line">		Pass</span><br><span class="line">		&#123;</span><br><span class="line">			Name <span class="string">"FORWARD_DELTA"</span></span><br><span class="line">			<span class="comment">// 通道标签中设置光照模型为 ForwardAdd，正向渲染附加通道</span></span><br><span class="line">			Tags &#123; <span class="string">"LightMode"</span> = <span class="string">"ForwardAdd"</span> &#125;</span><br><span class="line">			<span class="comment">// 混合操作：源混合乘以1</span></span><br><span class="line">			Blend [_SrcBlend] One</span><br><span class="line">			<span class="comment">// 附加通道中的雾效为黑色</span></span><br><span class="line">			Fog &#123; Color (<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>) &#125; <span class="comment">// in additive pass fog should be black</span></span><br><span class="line">			<span class="comment">// 关闭深度写入模式</span></span><br><span class="line">			ZWrite Off</span><br><span class="line">			<span class="comment">// 设置深度测试模式：小于等于</span></span><br><span class="line">			ZTest LEqual</span><br><span class="line"></span><br><span class="line">			CGPROGRAM</span><br><span class="line">			#pragma target <span class="number">2.0</span></span><br><span class="line"></span><br><span class="line">			#pragma shader_feature _NORMALMAP</span><br><span class="line">			#pragma shader_feature _ _ALPHATEST_ON _ALPHABLEND_ON _ALPHAPREMULTIPLY_ON</span><br><span class="line">			#pragma shader_feature _METALLICGLOSSMAP</span><br><span class="line">			#pragma shader_feature _ _SMOOTHNESS_TEXTURE_ALBEDO_CHANNEL_A</span><br><span class="line">			#pragma shader_feature _ _SPECULARHIGHLIGHTS_OFF</span><br><span class="line">			#pragma shader_feature ___ _DETAIL_MULX2</span><br><span class="line">			<span class="comment">// SM2.0: NOT SUPPORTED shader_feature _PARALLAXMAP</span></span><br><span class="line">			#pragma skip_variants SHADOWS_SOFT</span><br><span class="line"></span><br><span class="line">			<span class="comment">// 编译指令：编译正向渲染基础通道所需的所有变体，但同时为上述通道的处理赋予了光照实时阴影的能力</span></span><br><span class="line">			#pragma multi_compile_fwdadd_fullshadows</span><br><span class="line">			<span class="comment">// 编译指令：编译几个不同变种来处理不同类型的雾效</span></span><br><span class="line">			#pragma multi_compile_fog</span><br><span class="line"></span><br><span class="line">			#pragma vertex vertAdd</span><br><span class="line">			#pragma fragment fragAdd</span><br><span class="line">			#include <span class="string">"UnityStandardCoreForward.cginc"</span></span><br><span class="line"></span><br><span class="line">			ENDCG</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 阴影渲染通道，将物体的深度渲染到阴影贴图或深度纹理中</span></span><br><span class="line">		<span class="comment">//  Shadow rendering pass</span></span><br><span class="line">		Pass &#123;</span><br><span class="line">			<span class="comment">// 设置通道名字</span></span><br><span class="line">			Name <span class="string">"ShadowCaster"</span></span><br><span class="line">			<span class="comment">// 于通道标签中设置光照模型为 ShadowCaster，此光照模型代表着将物体的深度渲染到阴影贴图或深度纹理</span></span><br><span class="line">			Tags &#123; <span class="string">"LightMode"</span> = <span class="string">"ShadowCaster"</span> &#125;</span><br><span class="line"></span><br><span class="line">			ZWrite On ZTest LEqual</span><br><span class="line"></span><br><span class="line">			CGPROGRAM</span><br><span class="line">			#pragma target <span class="number">2.0</span></span><br><span class="line"></span><br><span class="line">			#pragma shader_feature _ _ALPHATEST_ON _ALPHABLEND_ON _ALPHAPREMULTIPLY_ON</span><br><span class="line">			#pragma shader_feature _METALLICGLOSSMAP</span><br><span class="line">			<span class="comment">// 编译指令：跳过某些变体的编译</span></span><br><span class="line">			#pragma skip_variants SHADOWS_SOFT</span><br><span class="line">			#pragma multi_compile_shadowcaster</span><br><span class="line"></span><br><span class="line">			#pragma vertex vertShadowCaster</span><br><span class="line">			#pragma fragment fragShadowCaster</span><br><span class="line"></span><br><span class="line">			#include <span class="string">"UnityStandardShadow.cginc"</span></span><br><span class="line"></span><br><span class="line">			ENDCG</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 通道4 //</span></span><br><span class="line">		<span class="comment">// 元通道 Meta Pass，全局光照 GI，光照贴图等技术提取相关参数，如 emission、albedo 等参数值 Extracts information for lightmapping, GI (emission, albedo, ...)</span></span><br><span class="line">		<span class="comment">// This pass it not used during regular rendering. 此通道并不在常规的渲染过程中使用</span></span><br><span class="line">		Pass</span><br><span class="line">		&#123;</span><br><span class="line">			Name <span class="string">"META"</span></span><br><span class="line">			Tags &#123; <span class="string">"LightMode"</span>=<span class="string">"Meta"</span> &#125;</span><br><span class="line"></span><br><span class="line">			Cull Off</span><br><span class="line"></span><br><span class="line">			CGPROGRAM</span><br><span class="line">			#pragma vertex vert_meta</span><br><span class="line">			#pragma fragment frag_meta</span><br><span class="line"></span><br><span class="line">			#pragma shader_feature _EMISSION</span><br><span class="line">			#pragma shader_feature _METALLICGLOSSMAP</span><br><span class="line">			#pragma shader_feature _ _SMOOTHNESS_TEXTURE_ALBEDO_CHANNEL_A</span><br><span class="line">			#pragma shader_feature ___ _DETAIL_MULX2</span><br><span class="line">			#pragma shader_feature EDITOR_VISUALIZATION</span><br><span class="line"></span><br><span class="line">			#include <span class="string">"UnityStandardMeta.cginc"</span></span><br><span class="line">			ENDCG</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 回退 Shader 为顶点光照 Shader</span></span><br><span class="line">	FallBack <span class="string">"VertexLit"</span></span><br><span class="line">	<span class="comment">// 使用特定自定义的编译器 UI 界面</span></span><br><span class="line">	CustomEditor <span class="string">"StandardShaderGUI"</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
