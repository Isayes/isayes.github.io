    <h1 class="title"><a href="/pages/shader/20170601/index.html">给 Shader 添加遮罩</a></h1>
  

      
    </header>
    <div class="entry">
      
        <p>第一步：在 Properties 里添加 <code>_Mask (&quot;Mask (RGB)&quot;, 2D) = &quot;white&quot; {}</code></p>
<p>第二步：在 Pass 里添加声明：<code>sampler2D _Mask;</code></p>
<p>第三步：在片元着色器里给颜色乘以 mask 的 alpha 通道：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">half4 mask = tex2D(_Mask, i.uv);</span><br><span class="line">return tex * mask.a;</span><br></pre></td></tr></table></figure>
<p>上面的 i.uv 是在结构体 v2f 里声明的，比如：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">struct v2f &#123;</span><br><span class="line">    fixed2 uv : TEXCOORD0;</span><br><span class="line">    half4 vertex : SV_POSITION;</span><br><span class="line">    float4 color : COLOR;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
