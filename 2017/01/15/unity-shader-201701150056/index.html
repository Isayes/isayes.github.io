<br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line">Shader "Custom/Shader006" &#123;</span><br><span class="line"></span><br><span class="line">	Properties &#123;</span><br><span class="line">		_Color ("Color", Color) = (1,0.6,0,1)</span><br><span class="line">		_GlowColor("Glow Color", Color) = (1,1,0,1)</span><br><span class="line">		_Strength("Glow Strength", Range(5.0, 1.0)) = 2.0</span><br><span class="line">		_GlowRange("Glow Range", Range(0.1,1)) = 0.6</span><br><span class="line">		// _MainTex ("Albedo (RGB)", 2D) = "white" &#123;&#125;</span><br><span class="line">		// _Glossiness ("Smoothness", Range(0,1)) = 0.5</span><br><span class="line">		// _Metallic ("Metallic", Range(0,1)) = 0.0</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	SubShader &#123;</span><br><span class="line"></span><br><span class="line">		Pass &#123;</span><br><span class="line">			Tags &#123; "LightMode"="ForwardBase" &#125;</span><br><span class="line"></span><br><span class="line">			CGPROGRAM</span><br><span class="line"></span><br><span class="line">			#pragma vertex vert</span><br><span class="line">			#pragma fragment frag</span><br><span class="line"></span><br><span class="line">			float4 _Color;</span><br><span class="line"></span><br><span class="line">			float4 vert(float4 vertexPos : POSITION) : SV_POSITION &#123;</span><br><span class="line">				return mul(UNITY_MATRIX_MVP, vertexPos);</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			float4 frag(void) : COLOR &#123;</span><br><span class="line">				return _Color;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			ENDCG</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		Pass &#123;</span><br><span class="line">			Tags &#123; "LightMode"="ForwardBase" "Queue"="Transparent" "RenderType"="Transparent" &#125;</span><br><span class="line">			// Cull Front</span><br><span class="line">			ZWrite Off</span><br><span class="line">			Blend SrcAlpha OneMinusSrcAlpha</span><br><span class="line"></span><br><span class="line">			CGPROGRAM</span><br><span class="line"></span><br><span class="line">			#pragma vertex vert</span><br><span class="line">			#pragma fragment frag</span><br><span class="line">			#include "UnityCG.cginc"</span><br><span class="line"></span><br><span class="line">			float4 _GlowColor;</span><br><span class="line">			float _Strength;</span><br><span class="line">			float _GlowRange;</span><br><span class="line"></span><br><span class="line">			struct a2v &#123;</span><br><span class="line">				float4 vertex : POSITION;</span><br><span class="line">				float4 normal : NORMAL;</span><br><span class="line">			&#125;;</span><br><span class="line"></span><br><span class="line">			struct v2f &#123;</span><br><span class="line">				float4 position : SV_POSITION;</span><br><span class="line">				float4 col : COLOR;</span><br><span class="line">			&#125;;</span><br><span class="line"></span><br><span class="line">			v2f vert(a2v a) &#123;</span><br><span class="line">				v2f o;</span><br><span class="line">				float4x4 modelMatrix = unity_ObjectToWorld;</span><br><span class="line">				float4x4 modelMatrixInverse = unity_WorldToObject;</span><br><span class="line">				float3 normalDirection = normalize(mul(a.normal, modelMatrixInverse)).xyz;</span><br><span class="line">				float3 viewDirection = normalize(_WorldSpaceCameraPos - mul(modelMatrix, a.vertex).xyz);</span><br><span class="line">				float4 pos = a.vertex + (a.normal * _GlowRange);</span><br><span class="line">				o.position = mul(UNITY_MATRIX_MVP, pos);</span><br><span class="line">				float3 normalDirectionT = normalize(normalDirection);</span><br><span class="line">				float3 viewDirectionT = normalize(viewDirection);</span><br><span class="line">				float strength = abs(dot(viewDirectionT, normalDirectionT));</span><br><span class="line">				float opacity = pow(strength, _Strength);</span><br><span class="line">				float4 col = float4(_GlowColor.xyz, opacity);</span><br><span class="line">				o.col = col;</span><br><span class="line">				return o;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			float4 frag(v2f i) : COLOR &#123;</span><br><span class="line">				return i.col;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			ENDCG</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	FallBack "Diffuse"</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

="keyword">void</span> <span class="title">Update</span> (<span class="params"></span>)</span><br><span class="line">	</span>&#123;</span><br><span class="line">		<span class="keyword">value</span> = Mathf.PingPong (Time.time * speed, <span class="number">5</span>);</span><br><span class="line">		mat.SetFloat (<span class="string">"_Strength"</span>, <span class="keyword">value</span>);</span><br><span class="line">		Debug.Log (<span class="keyword">value</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
