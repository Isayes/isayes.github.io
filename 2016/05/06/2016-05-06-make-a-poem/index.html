        <figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">《立夏》  </span><br><span class="line">    —— 胡写的</span><br><span class="line">蚯蚓出 /  </span><br><span class="line">蝼蝈鸣 /  </span><br><span class="line">哦 /  </span><br><span class="line">夏日已来到 /  </span><br><span class="line"></span><br><span class="line">若未睡 /  </span><br><span class="line">起来嗨 /  </span><br><span class="line">听 /  </span><br><span class="line">蛙与蛐在笑 /</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>PS:<br>解释一下，季节入夏了，睡的比较晚的同学也会注意到半晚的时候外面草丛里青蛙与蛐蛐的叫声是最亮的，笑是我对它们乱叫的拟人，用笑我有两层含义如下：1，欢笑，夏天终于来了，好开心以至于睡不着觉；2，嘲笑，蛙和蛐蛐在嘲笑我们这群人（程序猿），那么晚还不睡有点孬，所以添油加醋使劲叫… ^^</p>
<p>2016-05-06 01:15:07<br>End.</p>
